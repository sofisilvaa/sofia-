<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Contato</title>
<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>

<h2>Formulário de Contato</h2>

<form action="#" method="post" id="form-contato">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required><br>
    
    <label for="data">Data de Nascimento:</label><br>
    <input type="text" id="data" name="data" required><br>
    
    <label for="genero">Gênero:</label><br>
    <input type="text" id="genero" name="genero" required><br>

    <label for="endereco">Endereço:</label><br>
    <input type="text" id="endereco" name="endereco" required><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>

         <label for="numero">Numero:</label><br>
         <input type="text" id="numero" name="numero" required><br>

        <label for="escola">Escola:</label><br>
        <input type="text" id="escola" name="escola" required><br>
        
        <label for="serie">Série:</label><br>
        <input type="text" id="serie" name="serie" required><br>
        
        <label for="responsavel">Nome Do Responsavel:</label><br>
        <input type="text" id="responsavel" name="responsavel" required><br>
    
        <label for="contato">Contato Do Responsavel:</label><br>
        <input type="text" id="contato" name="contato" required><br><br>
        
        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" required><br><br>
    
        <label for="rg">RG:</label><br>
        <input type="text" id="rg" name="rg" required><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" required></textarea><br>
        
       
    
    
    
   


    
    <input type="submit" value="Enviar">
</form>

<script src="validacao_formulario.js"></script>

</body>
</html>
