<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Pedido de Pizza</title>
<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>

<h2>Formulário de Pedido de Pizza</h2>

<form action="#" method="post" id="form-pedido">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required><br>
    
    <label for="endereco">Endereço:</label><br>
    <input type="text" id="endereco" name="endereco" required><br>
    
    <label for="telefone">Telefone:</label><br>
    <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10}" required><br>
    
    <label for="tamanho">Tamanho da Pizza:</label><br>
    <select id="tamanho" name="tamanho" required>
        <option value="">Selecione o tamanho</option>
        <option value="Pequena">Pequena</option>
        <option value="Média">Média</option>
        <option value="Grande">Grande</option>
    </select><br>
    
    <label for="sabor">Sabor da Pizza:</label><br>
    <input type="text" id="sabor" name="sabor" required><br>
    
    <input type="submit" value="Fazer Pedido">
</form>

<script src="validacao_formulario.js"></script>

</body>
</html>
