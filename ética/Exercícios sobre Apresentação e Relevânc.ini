Exercícios sobre Apresentação e Relevância da Ética e do Código de Ética Organizacional:

1. Perguntas Conceituais:
a) O que é ética e qual é sua importância nas relações entre grupos de pessoas? 
b) Por que é importante que a ética esteja presente em todas as organizações, independentemente do seu tamanho? 
c) Qual é o propósito principal do código de ética organizacional em uma empresa?

   a)A ética refere-se aos princípios morais que orientam o comportamento humano.
 Sua importância nas relações entre grupos de pessoas reside em promover a harmonia, a justiça e o respeito mútuo.
   b) A presença da ética em todas as organizações, independentemente do tamanho, é importante para 
estabelecer um ambiente de confiança, respeito e responsabilidade, tanto internamente quanto nas relações com 
clientes, fornecedores e a comunidade.
   c) O propósito principal do código de ética organizacional em uma empresa é estabelecer padrões de conduta e 
comportamento esperado, promovendo a integridade, transparência e responsabilidade.

2. Identificação de Componentes do Código de Ética: 
a) Liste três elementos que geralmente estão incluídos em um código de ética organizacional. 
b) Explique a importância de cada um dos seguintes elementos em um código de ética: valores, direitos, deveres e 
comportamentos esperados.
c) Por que é essencial que um código de ética reflita os valores, a visão e a missão de uma organização?
     
   a) Três elementos geralmente incluídos em um código de ética organizacional são: 
valores, normas de conduta e responsabilidades.
   b) A importância de cada elemento: valores - orientam as decisões e ações da empresa; 
direitos - garantem o respeito aos direitos individuais e coletivos; deveres - estabelecem as obrigações 
da empresa para com seus stakeholders; comportamentos esperados - definem as condutas aceitáveis e desejadas.
   c) É essencial que um código de ética reflita os valores, visão e missão da organização
 para garantir que as práticas éticas estejam alinhadas com a identidade e os objetivos da empresa.
   
3. Aplicação Prática:
a) Escolha uma empresa fictícia e crie um exemplo de situação em que o código de ética organizacional seria relevante e útil. 
b) Como um funcionário poderia usar o código de ética organizacional para orientar seu comportamento em uma situação ética desafiadora? 
c) Discuta uma estratégia para implementar e promover a adesão ao código de ética em uma empresa.

   a) Uma empresa fictícia chamada "Sahuru" poderia enfrentar uma situação em que um funcionário é tentado a 
aceitar um suborno. O código de ética organizacional seria relevante ao fornecer orientação clara sobre recusa a 
subornos e práticas antiéticas.
   b) Um funcionário poderia usar o código de ética organizacional para orientar seu comportamento ao recorrer
 às diretrizes estabelecidas no código para tomar decisões éticas, como recusar o suborno e relatar a situação às 
autoridades competentes.   
   c) Para implementar e promover a adesão ao código de ética na Verdex, seria importante realizar treinamentos regulares
 para todos os funcionários, destacando exemplos práticos de situações éticas e como aplicar o código de conduta. 
Além disso, a empresa poderia criar canais de denúncia seguros e confidenciais para relatar violações éticas, bem como reconhecer e 
recompensar publicamente comportamentos exemplares alinhados com o código de ética.

4. Redação do Código de Ética: 
a) Escreva uma lista de cinco valores que você acredita serem fundamentais para uma empresa e justifique sua escolha. 
b) Redija um parágrafo que descreva a visão de uma empresa em relação à ética e à conduta empresarial. 
c) Escreva um exemplo de declaração de missão que incorpora o compromisso da empresa com a ética e a responsabilidade social.
     a) 
1. Integridade: A honestidade e transparência em todas as ações e relações comerciais são essenciais para construir confiança e credibilidade.
2. Respeito: O respeito pela diversidade, opiniões e culturas é fundamental para promover um ambiente de trabalho inclusivo e colaborativo.
3. Responsabilidade: Assumir responsabilidade pelas ações e impactos da empresa na sociedade, meio ambiente e comunidade em geral.
4. Inovação: Buscar constantemente a inovação e o aprimoramento, incentivando a criatividade e o pensamento fora da caixa.
5. Qualidade: Comprometimento com a excelência, entregando produtos e serviços de alta qualidade que atendam ou superem as expectativas dos clientes.    
     b) Visão da empresa em relação à ética e conduta empresarial:
"Nossa empresa se compromete a ser um exemplo de conduta ética e responsável em todas as nossas operações.Buscamos
 estabelecer padrões elevados de integridade, transparência e respeito em nossas relações com funcionários, clientes, 
parceiros comerciais e comunidades onde atuamos.       
     c) Exemplo de declaração de missão:
"Nossa missão é fornecer soluções inovadoras que atendam às necessidades de nossos clientes, enquanto nos comprometemos
 com práticas empresariais éticas e responsabilidade social. Buscamos impactar positivamente as comunidades onde atuamos, 
promovendo o desenvolvimento sustentável e contribuindo para um mundo melhor."

5. Discussão de Casos: 
a) Apresente um caso real de violação ética em uma empresa e discuta como um código de ética forte poderia ter prevenido ou mitigado essa situação. 
b) Conduza uma discussão em grupo sobre os desafios de redigir um código de ética que seja claro, abrangente e aplicável a uma variedade de situações.

   a) Um caso real de violação ética foi o escândalo envolvendo a manipulação das emissões de poluentes pela Volkswagen.
 Um código de ética forte poderia ter prevenido essa situação estabelecendo claramente a proibição de condutas fraudulentas,
 enfatizando a importância da verdade e transparência nas comunicações da empresa.

   b) Os desafios de redigir um código de ética claro, abrangente e aplicável a uma variedade de situações incluem a necessidade
 de equilibrar diretrizes específicas o suficiente para orientar o comportamento, mas flexíveis o bastante para abranger diferentes
 contextos culturais e operacionais. A discussão em grupo pode explorar exemplos práticos e dilemas éticos para enriquecer o processo
 de elaboração do código.

































